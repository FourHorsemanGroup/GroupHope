      <h1 style="color: #ffffff;">Cadastro de Cliente</h1>
      <form action="processar_cadastro.php" method="post">
        <!-- Informações Pessoais -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="preferencias">Preferências e Notas:</label>
        <textarea id="preferencias" name="preferencias" rows="4" cols="50"></textarea><br><br>
        <label for="marketing">Desejo receber comunicações de marketing:</label>

        <input type="submit" value="Cadastrar Cliente">
    </form>
