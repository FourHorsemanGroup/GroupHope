    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
          const loginForm = document.querySelector("#login-form");
          const cadastroForm = document.querySelector("#cadastro-form");
          const cadastroButton = document.querySelector("#cadastro-button");
          const loginButton = document.querySelector("#login-button");
  
          cadastroButton.addEventListener("click", function (e) {
              e.preventDefault();
  
              loginForm.style.display = "none";
              cadastroForm.style.display = "block";
              document.body.style.backgroundImage = "url('css/img/putin.png')";
          });
  
          loginButton.addEventListener("click", function (e) {
              e.preventDefault();
  
              loginForm.style.display = "block";
              cadastroForm.style.display = "none";
              document.body.style.backgroundImage = "url('css/img/bike.png')";
          });
      });
  </script>
